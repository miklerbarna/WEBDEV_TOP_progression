<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div class="row">
                <button data-contains="C">C</button>
                <button data-contains="0">0</button>
                <button data-contains="+">+</button>
                <button data-contains="-">-</button>
            </div>
            <div class="row">
                <button data-contains="1">1</button>
                <button data-contains="2">2</button>
                <button data-contains="3">3</button>
                <button data-contains="*">*</button>
            </div>
            <div class="row">
                <button data-contains="4">4</button>
                <button data-contains="5">5</button>
                <button data-contains="6">6</button>
                <button data-contains="/">/</button>
            </div>
            <div class="row">
                <button data-contains="7">7</button>
                <button data-contains="8">8</button>
                <button data-contains="9">9</button>
                <button data-contains="=">=</button>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
