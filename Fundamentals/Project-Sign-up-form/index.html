<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    
    <div class="container">
        <div class="left">
            <div class="odin">
                <img src="includes/logo.png" alt="">
                <p>ODIN</p>
            </div>
            <p class="credit">
                Photo by <a href="https://unsplash.com/@haliewestphoto">Hallie West
                </a> on <a href="https://unsplash.com/">Unplash</a>
            </p>
        </div>
        <div class="right">
            <div class="head">
                <p>
                    This is not a real service! You know you need something like this in your life to
                    help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p>I <em>know</em> you want to</p>
            </div>
            <form action="#" id="form">
                <h3>Let's do this</h3>
                <table>
                    <tr>
                        <td>
                            <label for="fname">FIRST NAME</label>
                            <br>
                            <input type="text" id="fname" minlength="2" required>
                        </td>
                        <td>
                            <label for="lname">LAST NAME</label>
                            <br>
                            <input type="text" id="lname" minlength="2" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">EMAIL</label>
                            <br>
                            <input type="email" id="email" required>
                        </td>
                        <td>
                            <label for="pnumber">PHONE NUMBER</label>
                            <br>
                            <input type="number" id="pnumber" min="100000000" maxlength="99999999999" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="pwd">PASSWORD</label>
                            <br>
                            <input type="password" id="pwd" minlength="6" required>
                        </td>
                        <td>
                            <label for="pwdcon">CONFIRM PASSWORD</label>
                            <br>
                            <input type="password" id="pwdcon" minlength="6" required>
                        </td>
                    </tr>
                </table>
            </form>
            <div class="foot">
                <button type="submit" form="form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>




</body>
</html>
