<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <h2>Dashboard</h2>
            <div class="icons one">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="icons two">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="top">
                <div class="search">
                    <label for="searchbar"><img src="magnify.png"></label>
                    <input type="text" id="searchbar">
                </div>
                <div class="top-left">
                    <img src="bell-ring.png">
                    <img src="human-child.png">
                    <p>The Boi</p>
                </div>

            </div>
            <div class="profile">
                <div class="bio">
                    <img src="human-child.png">
                    <p>Hi there,</p>
                    <p>The Boi (@hehimself)</p>
                </div>
                <div class="profile-left">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="content">
            
        </div>
    </div>
</body>
</html>
